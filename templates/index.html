<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Mind Map</title>
</head>
<body>
    <h1>Generate Mind Map</h1>
    <form action="{{ url_for('web_generate_mind_map') }}" method="POST">
        <label for="standard">Standard:</label>
        <input type="text" id="standard" name="standard" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="chapter">Chapter:</label>
        <input type="text" id="chapter" name="chapter" required><br><br>

        <button type="submit">Generate Mind Map</button>
    </form>
</body>
</html>
