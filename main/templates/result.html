<!DOCTYPE html>
<html>
<head>
    <title>Mind Map Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mind Map Result</h1>
    {% if mind_map %}
        <div class="mind-map">
            {{ mind_map|safe }}
        </div>
    {% elif error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
    <a href="/">Back</a>
</body>
</html>
